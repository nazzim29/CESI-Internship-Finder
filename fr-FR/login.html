<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
    <link rel="stylesheet" href="../assets/login.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    
</head>
<body>
    <section class="Form">
        <div class="container">
            <div class="row g-0">
                <div class="col-lg-7">
                    <img src="../assets/loginpage.jpg" class="img-fluid" alt="CESI IF">
                </div>
                <div class="col-lg-5 px-5 pt-5">
                    <h5>Login</h5>
                    <form>
                        <div class="form-row">
                            <div class="col-lg-9">
                                <div class="icon d-flex align-items-left justify-content-left"><span class="bi bi-person"></span></div>
                                <input type="text" class="form-control ml-3 my-3 p-2" name="user" autocomplete="off" required>
                            </div>
                        <div class="form-row">
                            <div class="col-lg-9">
                                <input type="password" class="form-control ml-3 my-3 p-2" name="password" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col-lg-9">
                                <button type="button" class="btn1 ml-3 mt-3 mb-5">Se connecter</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
        
       
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
