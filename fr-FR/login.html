<!DOCTYPE html>
<html>
<head>
    <title>Animated Login Form</title>
    <link rel="stylesheet" type="text/css" href="/fr-FR/assets/CSS/login.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="assets/Image/LOGO.svg">
        </div>
        <div class="login-content">
            <div class="usr-icon">
                <img src="assets/Image/LOGO.svg">
            </div>
            <form action="#">
                <div class="input-div one">
                    <div class="i">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="div">
                        <input type="text" class="input" id="username" required>
                        <label  for="username">
                            <span class="content-name">
                                Nom d'utilisateur
                            </span>
                        </label>
                    </div>
                </div>
                <div class="input-div pass">
                    <div class="i"> 
                        <i class="fas fa-lock"></i>
                    </div>
                    <div class="div">
                        <input type="password" class="input" id="pwd" required>
                        <label for="username" >
                            <span class="content-name">
                                Mot de passe
                            </span>
                        </label>
                    </div>
                </div>
                <div class="check-div">
                    <input type="checkbox" id="rester-co">
                    <label for="rester-co">Se souvenir de moi</label>
                </div>
                <input type="submit" class="btn" value="Connecter">
            </form>
        </div>
    </div>
</body>
</html>
